<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat App</title>
        <link rel="stylesheet" href="/css/styles.min.css">
        <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    </head>

    <body>
        <div class="chat">
            <div id="sidebar" class="chat__sidebar">
                <!-- sidebar content -->
            </div>
            <div class="chat__main">
                <!-- main content -->
                <div id="messages" class="chat__messages"></div>
                <div class="compose">
                    <form action="submit" id="chat-form">
                        <input type="text" name="message" required autocomplete="off">
                        <button type="submit">Send</button>
                    </form>
                    <button id="send-location">Send Location</button>
                </div>
            </div>
        </div>

        <!-- Templates -->
        <script id="sidebar-template" type="text/html">
            <h1 class="room-title">{{room}}</h1>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                    <li>{{name}}</li>
                {{/users}}
            </ul>
        </script>

        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{name}}</span>
                    <span class="message__meta">at: {{created}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>

        <script id="position-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{name}}</span>
                    <span class="message__meta">at: {{created}}</span>
                </p>
                <p><a href="{{url}}" target="_blank"><button>Show User Location</button></a></p>
            </div>
        </script>
        <!-- External Libraries -->
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/moment.min.js"></script>
        <script src="/js/mustache.min.js"></script>
        <script src="/js/qs.min.js"></script>
        <!-- Internal Scripts -->
        <script src="/js/chat.js"></script>
        <footer>
            <!-- <div id="broadcasts" style="white-space: pre;"></div> -->
        </footer>
    </body>

</html>
